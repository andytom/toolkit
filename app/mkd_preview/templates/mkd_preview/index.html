{% extends "base.html" %}

{% block title %}Toolkit - Markdown Preview{% endblock %}

{% block body %}

<div class="content">
  <h2 class="content-subhead">Markdown Live Preview</h2>
  <div class="pure-form pure-g">
    <div class="pure-u-12-24">
      <textarea id="inputText" class="pure-input-1" type="text" rows=20>{{ content }}</textarea>
    </div>
    <div class="pure-u-1-24">
    </div>
    <div class="pure-u-11-24">
     <div id="markdownPreview">
     </div> 
    </div>
  </div>
</div>

<script src="{{ url_for('static', filename='3rd_party/js/marked.min.js') }}"></script>
<script>
(function() {
  var inputText = document.getElementById('inputText'),
      preview = document.getElementById('markdownPreview');
      
  inputText.onkeyup = function() {
    preview.innerHTML = marked(inputText.value);
  };
  // Trigger the `onkeyup` event
  inputText.onkeyup.call(inputText);
}());
</script>
{% endblock %}
